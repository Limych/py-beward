language: python
matrix:
  fast_finish: true
  include:
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.8'
      env: TOXENV=py38
    - python: '3.9'
      env: TOXENV=lint
    - python: '3.9'
      env: TOXENV=cov
install: pip install -U tox-travis coveralls
script: tox
cache: pip
deploy:
  provider: pypi
  user: Limych
  password:
    secure: 
  on:
    branch: master
  skip_existing: true
