[tox]
envlist = py36, py37, py38, py39, lint
skip_missing_interpreters = True

[testenv]
basepython = {env:PYTHON3_PATH:python3}
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/beward
whitelist_externals = /usr/bin/env
install_command = /usr/bin/env LANG=C.UTF-8 pip install {opts} {packages}
deps =
    -r{toxinidir}/requirements-test.txt
    pytest-xdist
commands =
    pytest --basetemp={envtmpdir} --durations=10 -n auto --dist=loadfile -qq -o console_output_style=count -p no:sugar {posargs} --cov --cov-report= {posargs}
    {toxinidir}/bin/check_dirty

[testenv:lint]
ignore_errors = True
deps =
    -r{toxinidir}/requirements-test.txt
commands =
    flake8
    pylint {env:PYLINT_ARGS:} {posargs} beward
